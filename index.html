<!DOCTYPE html>

<head>
  <title>대전 대신중학교 순발력 짱을 찾아라</title>
</head>
<body>
  <h1>도블 규칙</h1>
  <p>1. 도블카드를 무작위로 10장 선택하여 자신의 앞에 뒷면으로 놓기</p>
  <p>2. 관리자가 "시작"을 외치면 자신의 앞에있는 카드 2장을 공개 하여 두카드 공통으로 있는 1가지 그림을 찾아 외치기</p>
  <p>3. 이어서 다음 카드를 공개하여 이전카드와 지금까지 펼친 카드에 공통으로 있는 카드 1가지 그림 찾아 외치기</p>
  <p>4. 마지막 카드를 공개한 후 공통으로 있는 1가지 그림까지 찾으면 게임 종료!</p>
